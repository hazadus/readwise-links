<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Архив страниц из Readwise Reader</title>
  </head>
  <body>
    <div>
      <h2>Архив страниц из Readwise Reader</h2>

      <ul>
        {% for article in articles %}
          <li>
            <a href="{{ article.id }}/index.html" target="_blank">{{ article.title }}</a>
            <p>{{ article.summary }}</p>
          </li>
        {% endfor %}
    </div>
  </body>
</html>
